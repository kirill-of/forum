<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:include="/layouts/default :: page">
<body>
<div th:fragment="content">
    <div class="page-header">
        <h1 th:text="#{profile.heading.edit.photo}">Edit</h1>
    </div>
    <form th:action="@{/profile/edit/photo}" method="post" class="form-sign" enctype="multipart/form-data">

        <div class="form-group">
            <label th:text="#{profile.label.photo}" for="userPhoto">photo</label>
            <input type="file" name="file" class="form-control-file" id="userPhoto"/>
        </div>
        <input type="submit" th:value="#{profile.btn.edit.photo}" class="btn btn-primary" value="Edit"/>
        <a th:href="@{/profile}" href="/" class="btn btn-outline-secondary" th:text="#{btn.cancel}">cancel</a>
    </form>
</div>
</body>
</html>
