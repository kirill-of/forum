spring:
  profiles.active: ${FORUM_ACTIVE_PROFILE:dev}
  application:
    name: myforum
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  messages:
    basename: messages
---
spring:
  profiles: dev
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/myforum
    username: root
logging:
  file: logs/log_dev.txt
server:
  port: 8090
---
spring:
  profiles: production
  jpa:
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: ${FORUM_DB_CONNECTION_URL}
    username: ${FORUM_DB_USER}
    password: ${FORUM_DB_PASSWORD}